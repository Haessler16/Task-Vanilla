<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="./bootstrap-4.3.1-dist/css/bootstrap.min.css"
		/>
		<title>Vanilla Task App</title>
	</head>
	<body>
		<nav class="navbar navbar-light bg-info">
			<div>
				<a href="/" class="navbar-brand">Task App</a>
			</div>
		</nav>

		<div class="container">
			<div class="row pt-5">
				<div class="col md-4">
					<div class="card">
						<div class="card-body">

							<form id="taskform">
								<div class="form-group">
									<input class="form-control" id="title" placeholder="Add a Title" />
								</div>
								<div class="form-group">
									<textarea class="form-control" placeholder="Add a Description" id="description" cols="30" rows="10"></textarea>
								</div>
								<div class="form-group">
									<button type="submit" id="boton" class="btn btn-primary btn-block">
										Save
									</button>
								</div>
							</form>

						</div>
					</div>
				</div>
				<div class="col md-8">
					<div id="tasks"></div>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
